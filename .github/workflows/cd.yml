name: fast-cd

on:
  workflow_dispatch:  # Permite executar o deploy manualmente pelo GitHub Actions
  push:
    tags:
      - 'v*.*.*'  # Executa o workflow quando uma tag de versão for criada (ex: v1.0.0)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar arquivo de credenciais Google
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > $GITHUB_WORKSPACE/terraform/credential.json

      - name: Listar arquivos do diretório Terraform
        run: ls -la $GITHUB_WORKSPACE/terraform

      - name: Verificar conteúdo do arquivo de credenciais
        run: cat $GITHUB_WORKSPACE/terraform/credential.json  # Cuidado: Isso pode expor suas credenciais

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init com Reconfigure
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/credential.json
        run: terraform -chdir=./terraform init -reconfigure
       
      - name: Terraform Apply
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/credential.json
        run: terraform -chdir=./terraform apply -auto-approve
        
      - name: Set up SSH for Ansible
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.yml playbook.yml

      - name: Remover arquivo de credenciais
        run: rm $GITHUB_WORKSPACE/terraform/credential.json
